<section id="contact" class="py-2">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>

      <div class="col-md-6">
        <div class="card p-6">
          <div class="card-body">
            <form [formGroup]="pollForm" (ngSubmit)="submitForm()">
              <div>
                <label>Question: </label>
                <div>
                  <input
                    formControlName="question"
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="Poll question"
                  />
                </div>
              </div>

              <div>
                <label> Image: </label>
                <div>
                  <input
                    formControlName="image"
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="Url to image"
                  />
                </div>
              </div>

              <div>
                <label> Options: </label>
                <div>
                  <input
                    formControlName="op1"
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="Option 1"
                  />
                </div>
              </div>

              <div>
                <div>
                  <input
                    formControlName="op2"
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="Option 2"
                  />
                </div>
              </div>

              <div>
                <div>
                  <input
                    formControlName="op3"
                    type="text"
                    class="form-control form-control-sm"
                    placeholder="Option 3"
                  />
                </div>
              </div>
              
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-sm btn-secondary mt-3">
                  Submit poll
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-3"></div>
    </div>
  </div>
</section>
